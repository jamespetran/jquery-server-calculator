<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./scripts/jquery.js"></script>
      <script src="./scripts/client.js"></script>
      <link rel="stylesheet" href="./styles/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <title>Document</title>
</head>
<body>
      <h1>Server side calculator</h1>
      <div id="calculator">
            <input 
                  id="firstNumber"
                  type="number"
                  required
                  autofocus
            />
            
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="multiply">X</button>
            <button class="operator" id="divide">รท</button>
            
            <input 
                  id="secondNumber"
                  type="number"
                  required
            />

            <button class="submit" id="equals">=</button>
            <button class="clear" id="clear">C</button>
            
      </div>
      <div id="histButtonSection">
            <button id="historyButton">Get History</button>
      </div>
      <div id="history">
            
      </div>
</body>
</html>
